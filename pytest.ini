[pytest]
# Pytest configuration for Content Editorial Assistant

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers - must be registered before use
markers =
    unit: Unit tests (fast, isolated tests)
    integration: Integration tests (test multiple components together)
    api: API endpoint tests
    database: Database-related tests
    e2e: End-to-end tests (full user workflows)
    ui: UI/Frontend tests with browser
    performance: Performance and load tests
    websocket: WebSocket connection tests
    slow: Tests that take a long time to run

# Output options
addopts = 
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

