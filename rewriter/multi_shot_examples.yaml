# Selection strategies for dynamic example matching
selection_strategies:
  
  # Context-based selection
  by_context:
    enabled: true
    weight: 0.35
    description: "Match examples based on content type (heading, instruction, etc.)"
  
  # Difficulty-based progression  
  by_difficulty:
    enabled: true
    weight: 0.25
    description: "Start with simple examples, progress to complex for learning"
    progression: ["simple", "medium", "complex"]
  
  # Success rate optimization
  by_success_rate:
    enabled: true  
    weight: 0.2
    description: "Prefer examples with higher success rates"
    minimum_rate: 0.8
  
  # Similarity matching
  by_similarity:
    enabled: true
    weight: 0.1
    description: "Match examples similar to current error text"
  
  # Negative example selection (NEW)
  by_negative_examples:
    enabled: true
    weight: 0.1
    description: "Include negative examples to teach when NOT to apply rules"
    ratio: 0.25  # Include 25% negative examples in multi-shot prompts
    contexts: [
      "incident_report", "technical_specification", "system_behavior", "support_message", 
      "ui_instruction", "security_requirement", "educational_tutorial", "marketing_overview",
      "historical_reference", "formal_specification", "quick_reference", "urgent_alert"
    ]
    
# Learning and improvement settings
learning:
  track_success: true
  update_success_rates: true
  minimum_examples: 2
  maximum_examples: 5
  adaptive_selection: true
  
  # Negative example learning (NEW)
  negative_examples:
    enabled: true
    include_ratio: 0.25  # 25% of examples should be negative
    priority_contexts: [
      "technical_specification", "security_warning", "ui_instruction", "marketing_overview",
      "historical_reference", "educational_tutorial", "formal_specification", "urgent_alert"
    ]
    false_positive_reduction: true  # Track and reduce false positive rates
    coverage_target: 0.8  # Aim for 80% rule coverage with negative examples
  
# Performance settings  
performance:
  cache_examples: true
  max_cache_size: 1000
  example_refresh_rate: "24h"
